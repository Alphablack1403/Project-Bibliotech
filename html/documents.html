<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Documentos</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="document-list-container">
    <h2>Lista de Documentos</h2>
    
    <!-- Barra de bÃºsqueda -->
    <input type="text" id="search-bar" placeholder="Buscar documento..." style="width: 95%;"/>

   <div style="justify-content: start; padding: 10px;">
       <!-- Lista de documentos -->
    <ul id="document-list" style="list-style:none; padding: 0;"></ul>
   </div>
  </div>
  
  <div id="document-viewer" style="display: none;">
    <button id="back-button">Volver a la lista</button>
    <iframe id="pdf-viewer" style="width: 100%; height: 500px;"></iframe>
    <h3>Comentarios</h3>
    <ul id="comments-list"></ul>
    <textarea id="new-comment" placeholder="Escribe un comentario"></textarea>
    <button id="add-comment">Agregar Comentario</button>
  </div>
  
  <script src="/js/documents.js"></script>
</body>
</html>
